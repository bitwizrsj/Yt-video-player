<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
        }
        #container {
            margin-top: 50px;
        }
        #videoFrame {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px auto;
            display: none;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #lightButton {
            background-color: #333;
        }
        #lightButton:hover {
            background-color: #555;
        }
        .dimmed {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Player</h1>
    
    <div id="container">
        <input type="text" id="ytIframe" placeholder="Paste YouTube iframe code here">
        <button onclick="extractAndPlayVideo()">Watch</button>
        <button id="lightButton" onclick="toggleLights()">Turn off the lights</button>
    </div>

    <iframe id="videoFrame" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        function extractAndPlayVideo() {
            const iframeCode = document.getElementById('ytIframe').value;
            const videoFrame = document.getElementById('videoFrame');

            // Extract src from the iframe HTML
            const srcMatch = iframeCode.match(/src\s*=\s*["']([^"']+)["']/);
            
            if (srcMatch && srcMatch[1]) {
                const embedLink = srcMatch[1];
                videoFrame.src = embedLink;
                videoFrame.style.display = 'block';
            } else {
                alert("Please enter a valid YouTube iframe code.");
            }
        }

        function toggleLights() {
            const body = document.body;
            const lightButton = document.getElementById('lightButton');
            body.classList.toggle('dimmed');
            
            if (body.classList.contains('dimmed')) {
                lightButton.innerText = 'Turn on the lights';
            } else {
                lightButton.innerText = 'Turn off the lights';
            }
        }
    </script>
</body>
</html>
